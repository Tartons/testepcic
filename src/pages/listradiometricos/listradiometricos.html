<!--
  Generated template for the ListradiometricosPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Métodos Radiométricos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <div text-center>
        {{item.title}}
      </div>
      <div text-start>
        {{item.note}}
      </div>
      <ion-icon [name]="item.icon" item-end></ion-icon>
    </button>
  </ion-list>
    
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
